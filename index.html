<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عداد التسبيح</title>
  <style>
     body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;   /* ← هنا خليتها خلفية سوداء بالكامل */
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    #count {
      font-size: 6em;
      font-weight: bold;
      text-align: center;
    }

    #total {
      font-size: 1.5em;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: crimson;
      color: white;
      cursor: pointer;
    }

    #resetBtn:hover {
      background: darkred;
    }

    .flash {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <button id="resetBtn">🔄 إعادة</button>
  <div>
    <div id="count">0</div>
    <div id="total">المجموع: 0</div>
  </div>

  <script>
    let counter = 0;
    const countDiv = document.getElementById("count");
    const totalDiv = document.getElementById("total");
    const resetBtn = document.getElementById("resetBtn");

    document.body.addEventListener("click", function(e) {
      if (e.target.id === "resetBtn") return; // استثناء زر إعادة
      counter++;
      countDiv.textContent = counter;
      totalDiv.textContent = "المجموع: " + counter;

      // تأثير بصري
      countDiv.classList.remove("flash");
      void countDiv.offsetWidth; // إعادة تشغيل الأنيميشن
      countDiv.classList.add("flash");

      // الاهتزاز
      if (counter % 100 === 0) {
        navigator.vibrate(1000); // اهتزاز أطول
      } else if (counter % 33 === 0) {
        navigator.vibrate(200); // اهتزاز قصير
      }
    });

    resetBtn.addEventListener("click", function() {
      counter = 0;
      countDiv.textContent = "0";
      totalDiv.textContent = "المجموع: 0";
    });
  </script>
</body>
</html>
